<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل إيجي روت - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #c4953b 0%, #8b6914 100%);
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .loading-container {
            text-align: center;
            position: relative;
            z-index: 1000;
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .logo-text {
            font-size: 48px;
            color: #c4953b;
            font-weight: 700;
            letter-spacing: -2px;
        }

        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .desc {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .spinner-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
        }

        .spinner {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .dots {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .dot:nth-child(3) {
            animation-delay: 0;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .logo-circle {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }

            .logo-text {
                font-size: 40px;
            }

            .desc {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo-circle">
            <div class="logo-text">ER</div>
        </div>
        
        <h1>إيجي روت</h1>
        <p class="desc">اكتشف روعة السياحة المصرية</p>

        <div class="spinner-container">
            <div class="spinner"></div>
        </div>

        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <p class="desc" style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            جاري تحميل الموقع...
        </p>
    </div>

    <script>
        // إخفاء صفحة التحميل عندما ينتهي تحميل الموقع
        window.addEventListener('load', function() {
            // انتظر قليلاً للتأكد من تحميل كل شيء
            setTimeout(function() {
                const loadingScreen = document.documentElement;
                loadingScreen.style.transition = 'opacity 0.5s ease-out';
                loadingScreen.style.opacity = '0';
                
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 300);
        });

        // في حالة الفشل، اخف الصفحة بعد 10 ثوان
        setTimeout(function() {
            if (document.documentElement.style.display !== 'none') {
                document.documentElement.style.display = 'none';
            }
        }, 10000);
    </script>
</body>
</html>
